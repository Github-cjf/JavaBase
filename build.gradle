apply from: 'dependency.gradle'

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    group 'com.github.kuangcp'
    sourceCompatibility=1.8
    targetCompatibility=1.8
    repositories {
        mavenLocal()
        mavenCentral()
        maven{
            url "https://gitee.com/kcp1104/MavenRepos/raw/master"
        }
    }
    dependencies{
        testCompile libs.'junit'
    }
}
