//group 'com.github.kuangcp'
//version '1.1.0-SNAPSHOT'

apply plugin: 'groovy'
apply from: 'dependency.gradle'

buildDir = 'build'

dependencies {
    compile(
        libs.'common-lang',
        libs.'zip4j',
        libs.'logback-classic',
        libs.'mockito-core',
        libs.'groovy',
        libs.'log4j',
        libs.'mail',
        libs.'activation',
        libs.'httpclient',
        libs.'httpcore',
//        libs.'myth',
    )
    testCompile(
        libs.'junit'
    )
}

[compileJava, compileTestJava, javadoc]*.options*.encoding='UTF-8'
sourceSets.main.java.srcDirs=['src/main/java','src/main/groovy']

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    group 'com.github.kuangcp'
    sourceCompatibility=1.8
    targetCompatibility=1.8
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies{
        testCompile libs.'junit'
    }
}
