apply from: 'dependency.gradle'

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    group 'com.github.kuangcp'
    sourceCompatibility=1.8
    targetCompatibility=1.8
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies{
        testCompile libs.'junit'
    }
}
